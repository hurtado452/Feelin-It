<div class="row">
    <div class="col-lg-12 text-center title">
        <h1>{{name}}</h1>
        <h4>Search for something and see how people on Twitter feel about it.</h4>
        <!--<p>For example: Search for 'dogs' and see how people feel about it on Twitter.</p>-->
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <input #searchItem type = "text" class="form-control" placeholder="Search for something..." (keyup.enter)="searchInput(searchItem.value); searchItem.value = ''">
    </div>
    <div class="col-md-3">
        <button class="btn btn-default" (click)="searchInput(searchItem.value)">Search</button>
    </div>
</div>

</div>-->

    <div class="col-lg-12 text-center chart_title">

    </div>
</div>
